<h4 class="mb-4">ðŸ”¥ Latest Blog</h4>
{% if blogs %}
    {% with blog=blogs.0 %}
        <div class="card bg-light border-0 shadow-lg p-3 mb-5 rounded">
            {% if blog.banner %}
            <a href = "{%url 'blog:blog_detail' blog.pk%}">
                <img src="{{ blog.banner.url }}" class="card-img-top rounded" alt="Blog Banner"
                     style="height: 250px; object-fit: cover;">
            </a>         
            {% endif %}
            <div class="card-body">
                <h4 class="card-title">{{ blog.title }}</h4>
                <p class="text-muted mb-2">
                    <i class="bi bi-person-circle"></i> {{ blog.author.username }}<br>
                    <i class="bi bi-clock"></i> {{ blog.created_at|date:"F d, Y" }}
                </p>
                <hr>
                <p class="card-text">{{ blog.content|truncatewords:40 }}</p>
                <a href="{% url 'blog:blog_detail' blog.pk %}" class="btn btn-success btn-sm mt-2">ðŸ“– Read Full Blog</a>
            </div>
        </div>
    {% endwith %}
{% else %}
    <p>No blog posts yet.</p>
{% endif %}
