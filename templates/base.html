<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:home' %}">📝 My Blog</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'blog:create_blog' %}">Create Post</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' user.id%}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

</body>
</html>
