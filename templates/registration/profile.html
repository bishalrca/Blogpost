{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8">

            <!-- Profile Card -->
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body text-center p-5">

                    {% if profile.profile_picture %}
                        <img src="{{ request.user.profile_picture.url }}" class="rounded-circle mb-4 border border-3 border-primary shadow" style = "width: 180px; height: 180px; object-fit: cover;" alt="Profile Picture">
                    {% else %}
                        <img src="{% static 'images/360_F_724597608_pmo5BsVumFcFyHJKlASG2Y2KpkkfiYUU.jpg' %}" class="rounded-circle mb-4 border border-3 border-secondary shadow" width="150" height="150" alt="Default Avatar">
                    {% endif %}

                    <h3 class="fw-bold text-primary">{{ profile.username }}</h3>
                    <p class="text-muted">{{ profile.email }}</p>

                    <a href="{% url 'accounts:profile_edit' pk=profile.id %}" class="btn btn-outline-primary mt-3 px-4">
                        <i class="bi bi-pencil-square me-2"></i>Update Profile
                    </a>
                </div>
            </div>

        </div>
        <!-- Sidebar Column: Latest Blog -->
        <div class="col-md-4">
            {% include 'blog/includes/recent_blog.html' %}
        </div>
    </div>
</div>
{% endblock %}
