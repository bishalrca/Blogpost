{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <!-- Main Column: Sign Up Form -->
        <div class="col-md-8">
            <h2>Sign Up</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
        </div>

        <!-- Sidebar Column: Latest Blog -->
        <div class="col-md-4">
            {% include 'blog/includes/recent_blog.html' %}
        </div>
    </div>
</div>

{% endblock %}
