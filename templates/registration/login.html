{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
</div>
{% endblock %}
