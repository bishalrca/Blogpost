{% extends 'base.html' %}
{% load static %}
{% load socialaccount%}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Main Content: Login Form -->
        <div class="col-md-8">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
            <a class="navbar-brand" href="{% provider_login_url 'google' %}">
                <img src="{%static 'images/google.png'%}" alt="BlogSpace" style="height: 35px;">
              </a>

        </div>

        <!-- Sidebar: Latest Blog -->
        <div class="col-md-4">
            {% include 'blog/includes/recent_blog.html' %}
        </div>
    </div>
</div>
{% endblock %}
