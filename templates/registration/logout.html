<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h2>Are you sure you want to logout?</h2>

    <form id="logoutForm" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirmLogout()">Yes, Logout</button>
        <a href="{% url 'accounts:home' %}">Cancel</a>
    </form>

    <script>
        function confirmLogout() {
            return confirm("Are you sure you want to logout?");
        }
    </script>
</body>
</html>
